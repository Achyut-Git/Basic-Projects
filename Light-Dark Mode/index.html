<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="portfolio_site_img/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="dark theme icon/moon.png" id="icon">
            </nav>
        <div class="info">
            <h1>I'm <span>Somebody</span> Living</h1>
            <p>This is my official portfolio website to showcase my work related to <br> Web Development and UI Design</p>
            <a href="" id="rtr">Download CV</a>
        </div>
        <div class="img-box">
            <img src="portfolio_site_img/pattern.png" alt="pattern" class="back-img">
            <img src="portfolio_site_img/girl.png" alt="girl" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>

    <script>
    let icon = document.getElementById("icon");

// Save or remove the theme state in localStorage
function toggleTheme() {
  if (document.body.classList.contains('dark-theme')) {
    icon.src = "dark theme icon/sun.png";
    localStorage.setItem('theme', 'dark');
  } else {
    icon.src = "dark theme icon/moon.png";
    localStorage.removeItem('theme');
  }
}

// Event listener for the icon click
icon.onclick = () => {
  document.body.classList.toggle("dark-theme");
  toggleTheme();
};

// Apply the saved theme on page load
window.onload = () => {
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-theme');
    icon.src = "dark theme icon/sun.png";
  }
};

    </script>
</body>
</html>
