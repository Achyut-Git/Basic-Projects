<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Meida List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="selector">
            <div id="selectField">
              <p id="selectText">Select Social Meida</p>
              <img src="images/arrow.png" id ="arrowIcon">
            </div>
            <ul id ="list" class="hide">
                <li class = "options">
                 <img src="images/facebook.png">
                 <p>facebook</p>
                </li>
                <li class = "options">
                 <img src="images/youtube.png">
                 <p>youtube</p>
                </li>
                <li class = "options">
                 <img src="images/twitter.png">
                 <p>twitter</p>
                </li>
                <li class = "options">
                 <img src="images/pinterest.png">
                 <p>pinterest</p>
                </li>
                <li class = "options">
                 <img src="images/whatsapp.png">
                 <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
