<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/75d5c79eb9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
          <button onclick="showToast(errorMsg)">Error</button>
          <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>

    <script>
        let toastBox = document.getElementById('toastBox');
        let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully Submitted!'
        let errorMsg = "<i class='fa-solid fa-circle-xmark'></i> Kindly fix the error"
        let invalidMsg = "<i class='fa-solid fa-circle-exclamation'></i> This is an invalid message."

        function showToast(value){
          let toast =  document.createElement('div');
          toast.classList.add('toast');
          toast.innerHTML = value;
          toastBox.appendChild(toast)

          if(value.includes('error')){
            toast.classList.add('error')
          }
          if(value.includes('invalid')){
            toast.classList.add('invalid')
          }

          setTimeout(()=>{
            toast.remove();
          },5000)
        }
    </script>
  </body>
</html>
